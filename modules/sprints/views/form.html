<form name="sprintsForm">
	<div class="form-group">
		<label>Sprint Name</label>
		<input type="text" data-ng-model="sprint.name" class="form-control" required>
	</div>
	
	<div class="form-group">
		<label>Versionsnummer</label>
		<input type="text" data-ng-model="sprint.version" class="form-control" placeholder="15.xx" required>
	</div>
	
	<div class="form-group">
		<label>Beginnt am</label>
		<input type="date" data-ng-model="sprint.startsAt" class="form-control">
	</div>
	
	<div class="form-group">
		<label>Release am</label>
		<input type="date" data-ng-model="sprint.releaseAt" class="form-control">
	</div>
</form>
