<div>
	<div class="pull-left" data-buglabel type="{{i.issuetype}}"></div>
	<div class="pull-right">
		<span class="fa fa-recycle" data-ng-click="removeFromSprint(i)" title="Move ticket to backlog" data-ng-if="i.state == 'NEW'"></span>	
	</div>
	<div class="clearfix"></div>
</div>
<div class="sprint-issueHeading">
	<b>#{{::i.number}}</b> / <a href="#/issues/{{::i._id}}/edit" target="_blank">{{::i.title}}</a> 
</div>
