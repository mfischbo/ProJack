<table class="table table-striped table-condensed">
<thead>
	<tr>
		<th>#</th>
		<th>Name</th>
		<th>&nbsp;</th>
	</tr>
</thead>
<tbody>
	<tr data-ng-repeat="f in milestone.specification.features">
		<td>{{$index + 1}}</td>
		<td><a href="javascript:void('');" data-ng-click="focusFeature(f)">{{f.title}}</a></td>
		<td class="tools">
			<a href="javascript:void('');" data-ng-click="focusFeature(f)" title="Bearbeiten"><span class="fa fa-pencil"></span></a>|
			<a href="javascript:void('');" data-ng-click="removeFeature(f)" title="Entfernen"><span class="fa fa-trash-o"></span></a>
		</td>
	</tr>
</tbody>
</table>
<button class="btn btn-primary btn-xs pull-right" data-ng-click="addFeature()"><span class="fa fa-plus"> Feature</span></button>
