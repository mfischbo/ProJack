<form name="milestoneform">
	<div class="form-group">
		<label>Name</label>
		<input type="text" data-ng-model="milestone.name" class="form-control">
	</div>
	<div class="form-group">	
		<label>Beschreibung</label>
		<textarea rows="4" data-ng-model="milestone.description" class="form-control"></textarea>
	</div>
	<div class="form-group">
		<label>Kunde</label>
		<select data-ng-model="milestone.customer" class="form-control" data-ng-options="c as c.name for c in customers"></select>
	</div>
	<div class="form-group">	
		<label>Version</label>	
		<input type="text" data-ng-model="milestone.version" class="form-control" placeholder="prefix-major.minor.patchlevel">
	</div>
	<div class="form-group">
		<div class="col-md-6 col-xs-12">
			<label>Geplantes Releasedatum</label>
			<input type="date" data-ng-model="milestone.plannedReleaseDate" class="form-control">
		</div>
		<div class="col-md-6 col-xs-12">
			<label>TatsÃ¤chliches Releasedatum</label>
			<input type="date" data-ng-model="milestone.actualReleaseDate" class="form-control">
		</div>
	</div>
</form>
