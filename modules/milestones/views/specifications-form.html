<form name="specsform">
	<div class="form-group">
		<label>Titel</label>
		<input type="text" data-ng-model="milestone.specification.title" class="form-control">
	</div>
	
	<div data-ng-show="milestone.specification.authors.length == 0">
		<i>Bisher wurden noch keine Autoren angelegt</i>
	</div>
	
	<div class="form-group" data-ng-repeat="a in milestone.specification.authors track by $index">
		<label>Autor</label>	
		<input type="text" data-ng-model="milestone.specification.authors[$index]" class="form-control" placeholder="Max Mustermann">
	</div>

	<div class="pull-right">
		<button class="btn btn-primary btn-xs" data-ng-click="addAuthor()"><span class="fa fa-plus"> Autor</span></button>
	</div>	
	<div class="clearfix"></div>
</form>
