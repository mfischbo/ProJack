<div class="form-group">
	<label>Tags</label>
	<div class="form-inline">
		<input type="text" data-uib-typeahead="tag for tag in suggestions" data-typeahead-on-select="selectSuggestion($item)" class="form-control" data-ng-change='onInputChange()' data-ng-model="value"></input>
		<button type="button" class="btn btn-sm" data-ng-click="addTag()">
			<span class="fa fa-plus"></span>
		</button>
	</div>
	

	<div>	
		<span data-ng-repeat="t in tags" class="badge">{{t}}&nbsp;
			<span class="fa fa-remove" data-ng-click="purge(t)" style="cursor:pointer;"></span>
		</span>
	</div>
</div>
