<div class="row">
	<div class="col-md-12 col-xs-12">
		<h3>Templates</h3>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h5 class="panel-title">Templates verwalten</h5>
			</div>
		
			<div class="panel-body">
				<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-if="!templates || templates.length == 0">
						<td colspan="2" style="text-align:center;"><i>Bisher sind keine Templates vorhanden</i></td>
					</tr>
					<tr data-ng-repeat="t in templates">
						<td>{{::t.name}}</td>
						<td class="tools">
							<a href="{{t.href}}"><span class="fa fa-download"></span></a>
							<a href="javascript:void('');" data-ng-click="removeTemplate(t)" title="Entfernen"><span class="fa fa-trash-o"></span></a>
						</td>
					</tr>
				</tbody>
				</table>	
			</div>
		</div>
	</div>
	
	<div class="col-md-4 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h5 class="panel-title">Template hochladen</h5>
			</div>	

			<div class="panel-body">
				<div class="form-group">
					<label>Template</label>
					<input type="file" data-ngf-select="onTemplateSelect($files)" class="form-control">
				</div>
				<div class="form-group">
					<label>Name</label>
					<input type="text" data-ng-model="template.name" class="form-control">
				</div>
			</div>
				
			<div class="panel-footer">
				<div class="pull-right">
					<button type="button" class="btn btn-success" data-ng-click="saveTemplate()">Upload</button>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
