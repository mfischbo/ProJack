<h4>Results</h4>

<div data-ng-if="results.length == 0">
	Nothing found for your current search
</div>

<div data-ng-if="results.issues.length > 0">
	<h5 class="pull-right">Issues</h5>
	<div class="clearfix"></div>
	
	<div data-ng-repeat="i in results.issues track by $index">
		<div class="row">
			<div class="col-md-2">
				<span data-buglabel data-type="{{i.issuetype}}"></span>
			</div>	
			
			<div class="col-md-1">
				#{{i.number}}
			</div>
		  
		  	<div class="col-md-6">
			   <a href="#/issues/{{i._id}}/edit" data-ng-click="clearSearch()">{{i.title}}</a> 
		  	</div>
	
			<div class="col-md-3">
				<span data-statelabel data-state="{{i.state}}"></span>
			</div>	
		</div>
	</div>
	<hr/>
</div>

<div data-ng-if="results.customers.length > 0">
	<h5 class="pull-right">Projects</h5>
	<div class="clearfix"></div>
	
	<div data-ng-repeat="c in results.customers track by $index">
		<h6><a href="#/customers/{{c._id}}/edit" data-ng-click="clearSearch()">{{c.name}}</a></h6>
		<div data-ng-repeat="co in c.contacts">
			{{co.firstName}} {{co.lastName}} - <a href="mailto:{{co.email}}" data-ng-click="clearSearch()">{{co.email}}</a> {{::co.phone}}
		</div>
	</div>
</div>
