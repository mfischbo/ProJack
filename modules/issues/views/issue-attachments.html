<div class="form-group">
	<label class="Upload"></label>
	<input type="file" data-ng-file-select="onAttachmentSelect($files)" class="form-control">
</div>
<hr/>
<div data-ng-repeat="a in issue.attachments">
	<a href="javascript:void('');" data-ng-click="downloadAttachment(a)">
		{{::a.filename}} 
	</a>
	<small>
		{{::a.type}} {{(a.length/1024).toFixed(2)}} kB
	</small>
</div>
