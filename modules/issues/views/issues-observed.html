<div class="row">
    <div class="col-md-12 col-xs-12" style="font-size:16px;">
        <span style="">Aktuell Beobachtet: </span>
        <span data-ng-repeat="i in observedIssues | orderBy:'number'">
            <a href="#/issues/{{::i._id}}/edit" title="{{::i.title}}">
                <s data-ng-if="i.state == 'CLOSED'">#{{::i.number}}</s>
                <span data-ng-if="i.state != 'CLOSED'">#{{::i.number}}</span>
            </a>&nbsp;<span data-ng-if="!$last">/&nbsp;</span>
        </span>
    </div>
    <div class="col-md-12 col-xs-12">&nbsp;</div>
</div>
