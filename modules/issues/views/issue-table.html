<table class="table table-condensed">
<thead>
	<tr>
		<th>#</th>
		<th>Bearbeitet am</th>
		<th>Type</th>
		<th>Status</th>
		<th>Zugewiesen an</th>
		<th>Zusammenfassung</th>
		<th>&nbsp;</th>
	</tr>
</thead>
<tbody>
	<tr data-ng-if="!issues || issues.length == 0">
		<td colspan="6" style="text-align:center;"><i>FÃ¼r die aktuelle Auwahl sind keine Ergebnisse vorhanden</i></td>
	</tr>
	<tr data-ng-repeat="i in issues track by $index" 
		data-ng-class="{'info' : i.state == 'ASSIGNED', 'danger' : i.state == 'NEW', 'warning' : i.state == 'FEEDBACK', 'success' : i.state == 'RESOLVED', 'active' : i.state == 'CLOSED'}">
		
		<td>#{{i.number}}</td>
		<td>{{i.dateModified|date:'dd.MM.yyyy HH:mm'}}</td>
		<td>
			<span data-ng-if="i.issuetype == 'BUG'" class="label label-danger">Bug</span>
			<span data-ng-if="i.issuetype == 'CHANGE_REQUEST'" class="label label-default">Change Request</span>
			<span data-ng-if="i.issuetype == 'FEATURE'" class="label label-info">Feature</span>
			<span data-ng-if="i.issuetype == 'SUPPORT'" class="label label-warning">Support</span>
		</td>
		<td>
			<span data-ng-if="i.state == 'NEW'">Neu</span>	
			<span data-ng-if="i.state == 'FEEDBACK'">Feedback</span>	
			<span data-ng-if="i.state == 'ASSIGNED'">Zugewiesen</span>	
			<span data-ng-if="i.state == 'RESOLVED'">Resolved</span>	
			<span data-ng-if="i.state == 'CLOSED'">Geschlossen</span>
		</td>
		<td>{{i.assignedTo.split(":").pop()}}</td>
		<td>{{i.title}}</td>
		<td class="tools">
			<a href="#/issues/{{i._id}}/edit" title="Bearbeiten"><span class="fa fa-pencil"></span></a>
		</td>
	</tr>
</tbody>
</table>
