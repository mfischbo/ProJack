	<div class="form-group">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<label>Kunde</label>
				<select data-ng-model="issue.customer" class="form-control" data-ng-options="c._id as c.name for c in customers" required></select>
			</div>
			
			<div class="col-md-6 col-xs-12">
				<label>Milestone</label>
				<select data-ng-model="issue.milestone" class="form-control" data-ng-options="m._id as m.version for m in milestones" required></select>
			</div>
		</div>
	</div>
	
	<div class="form-group" data-ng-if="issue.milestone.specification.features && issue.milestone.specification.features.length > 0">
		<label>Feature</label>
		<select data-ng-model="issue.feature" class="form-control" data-ng-options="f._id as f.title for f in issue.milestone.specification.features"></select>
	</div>

	<div class="form-group">
		<label>Name</label>
		<input type="text" data-ng-model="issue.title" class="form-control" placeholder="Zusammenfassung des Problems" required>
	</div>	
	
	<div class="form-group">
		<label>Beschreibung</label>	
		<textarea rows="4" data-ng-model="issue.description" class="form-control" data-ui-tinymce="tinymceOptions" required></textarea>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-md-4 col-xs-12">
				<label>Typ</label>
				<select data-ng-model="issue.issuetype" class="form-control">
					<option value="BUG">Bug</option>
					<option value="FEATURE">Feature</option>
					<option value="CHANGE_REQUEST">Change Request</option>
					<option value="SUPPORT">Supportanfrage</option>
				</select>
			</div>	
			
			<div class="col-md-4 col-xs-12">
				<label>Zugewiesen an</label>
				<div data-user-selector data-select-as="issue.assignedTo"></div>			
			</div>
	
			<div class="col-md-4 col-xs-12">
				<label>Zu erledigen bis</label>
				<input type="date"  data-ng-model="issue.resolveUntil" class="form-control" data-date-format>
			</div>
		</div>
	</div>
