<div class="row">
	<div class="col-md-12">
		<div class="pull-right">
			<a href="#/issues/{{::issue._id}}/modify"><span class="fa fa-pencil"></span>&nbsp;Edit</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-3 col-xs-6">
		<b>Typ</b>	
	</div>
	<div class="col-md-3 col-xs-6">
		<span data-buglabel data-type="{{issue.issuetype}}"></span>
	</div>
</div>

<div class="row">
	<div class="col-md-3 col-xs-6">
		<b>Eingereicht von</b>	
	</div>
	<div class="col-md-3 col-xs-6">
		{{issue.reportedBy}}
	</div>
	<div class="col-md-3 col-xs-6">
		<b>Zugewiesen an</b>	
	</div>
	<div class="col-md-3 col-xs-6">
		{{issue.assignedTo.split(":").pop()}}
	</div>
</div>


<div class="row">
	<div class="col-md-3 col-xs-6">
		<b>Status</b>	
	</div>
	<div class="col-md-3 col-xs-6">
		<span data-statelabel data-state="{{issue.state}}"></span>
	</div>
	<div class="col-md-3 col-xs-6">
		<b>Zu erledigen bis</b>
	</div>
	<div class="col-md-3 col-xs-6">
		{{issue.resolveUntil|date:'dd.MM.yyyy'}}
	</div>
</div>

<div class="row">
	<div class="col-md-3 col-xs-6">
		<b>Angelegt am</b>
	</div>
	<div class="col-md-3 col-xs-6">
		{{issue.dateCreated | date:'dd.MM.yyyy'}}
	</div>
	<div class="col-md-3 col-xs-6">
		<b>Priorit√§t</b>
	</div>
	<div class="col-md-3 col-xs-6">
		{{issue.priority}}
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-xs-12">
		<br/>
	</div>
</div>

<div class="row">
	<div class="col-md-3 col-xs-6">
		<b>Zusammenfassung</b>	
	</div>
	<div class="col-md-9 col-xs-6 issue-summary">
		{{issue.title}}
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-xs-12 issue-description">
		<br/>
		<div data-ng-bind-html="html.description" style="font-family:Monospace; font-size:12px;"></div>
	</div>
</div>
