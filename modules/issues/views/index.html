<div class="row">
	<div class="col-md-6 col-xs-6">
	</div>
	<div class="col-md-6 col-xs-6">
		<div class="pull-right">
			<a href="#/issues/create" class="btn btn-primary btn-xs"><span class="fa fa-plus"> Issue</span></a>
		</div>
		<div class="clearfix"></div>
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-xs-12">&nbsp;</div>
</div>

<div class="row">
	<div class="col-md-12 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-2 col-xs-2">
						<h5 class="panel-title">Filter</h5>
					</div>
					
					<div class="col-md-10 col-xs-11">
						<div class="form-inline pull-right">
							<label>Typ</label>
							<select data-ng-model="criteria.type" class="form-control input-sm">
								<option value="">Alle</option>
								<option value="0">Bug</option>
								<option value="1">Change Requests</option>
								<option value="2">Features</option>
								<option value="3">Support</option>
							</select>
							
							<label>Zuweisung</label>
							<select data-ng-model="criteria.selection" class="form-control input-sm">
								<option value="0">Alle</option>
								<option value="1">Mir zugewiesen</option>
								<option value="2">Nicht zugewiesen</option>
							</select>
							
							<label>Kunde</label>
							<select data-ng-model="criteria.customer" class="form-control input-sm" data-ng-options="c._id as c.name for c in customers"></select>
						
							<label>Milestone</label>
							<select data-ng-model="criteria.milestone" class="form-control input-sm" data-ng-options="m._id as m.version for m in milestones"></select>
							
							<label>Status bis</label>
							<select data-ng-model="criteria.status" class="form-control input-sm">
								<option value="">Alle</option>
								<option value="0">Neu</option>
								<option value="1">Zugewiesen</option>
								<option value="2">Feedback</option>
								<option value="3">Resolved</option>
								<option value="4">Geschlossen</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div data-ng-include data-src="'./modules/issues/views/issue-table.html'"></div>
			</div>
		</div>	
	</div>
</div>
