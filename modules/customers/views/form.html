<form name="customerForm">
	<div class="form-group">
		<label>Name</label>
		<input type="text" data-ng-model="customer.name" class="form-control" placeholder="Firma">
	</div>

	<div class="form-group">
		<label>Description</label>
		<textarea data-ng-model="customer.description" class="form-control"></textarea>
	</div>
	
	<div class="form-group">
		<label>Gitlab Project</label>
		<select data-ng-model="customer.gitlabProject" data-ng-options="p.id as p.name for p in projects" class="form-control"></select>
	</div>
</form>
