<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{::customer.name}} bearbeiten</h3>
	</div>
	
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<h4>Firmendaten</h4>
				<div data-ng-include data-src="'./modules/customers/views/form.html'"></div>
			</div>
			
			<div class="col-md-6 col-xs-12">
				<h4>Kontaktpersonen</h4>
				<div data-ng-include data-src="'./modules/customers/views/contact-person-table.html'"></div>
				
				<button type="button" data-ng-if="!contact" class="btn btn-primary pull-right" data-ng-click="createContact()">
					<span class="fa fa-plus"> Kontakt</span>
				</button>
			
				<div data-ng-if="contact">
					<h4>Kontakt hinzuf√ºgen</h4>	
					<div data-ng-include data-src="'./modules/customers/views/contact-person-form.html'"></div>
				</div>	
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<a href="#/customers" class="btn btn-danger">Abbrechen</a>
			<button type="button" class="btn btn-success" data-ng-click="saveCustomer()">Speichern</button>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
