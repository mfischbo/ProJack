<div class="row">
	<div class="col-md-12 col-xs-12">
		<h3>Projects</h3>
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-xs-12">
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Project overview</h3>
			</div>
			
			<div class="panel-body">
				<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>&nbsp;</th>
					</tr>	
				</thead>
				<tbody>
					<tr data-ng-repeat="c in projects">
						<td>{{c.name}}</td>
						<td>{{c.description}}</td>
						<td class="tools">
							<a href="./#/projects/{{c._id}}/edit" title="Edit project">
								<span class="fa fa-pencil"></span>
							</a>
							<a href="javascript:void('');" title="Entfernen" data-ng-click="deleteProject(c)">
								<span class="fa fa-trash-o"></span>
							</a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
			
			<div class="panel-footer">
				<div class="pull-right">
					<a href="./#/projects/create" class="btn btn-primary">
						<span class="fa fa-plus"> Project</span>
					</a>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
