<table class="table table-striped table-condensed">
<thead>
	<tr>
		<th>Name</th>
		<th>E-Mail</th>
		<th>Phone</th>
		<th>&nbsp;</th>
	</tr>
</thead>
<tbody>
	<tr data-ng-if="project.contacts.length == 0">
		<td colspan="4">-- No contacts available --</td>
	</tr>
	<tr data-ng-repeat="c in project.contacts | orderBy: 'lastName'">
		<td><b>{{c.lastName}}</b> {{c.firstName}}</td>
		<td><a href="mailto:{{c.email}}">{{c.email}}</a></td>
		<td>{{c.phone}}</td>
		<td class="tools">
			<a href="javascript:void('')" data-ng-click="editContact(c)">
				<span class="fa fa-pencil" title="Bearbeiten" data-ng-click="editContact(c)"></span>
			</a>|
			<a href="javascript:void('');" data-ng-click="removeContact(c)">
				<span class="fa fa-trash-o" title="Entfernen" data-ng-click="removeContact(c)"></span>
			</a>
		</td>
	</tr>
</tbody>
</table>
