<form name="accountForm">
	<div class="form-group">
		<label>Master Password</label>
		<input type="password" data-ng-model="masterpass" class="form-control" required>
		<span class="help-block">Dein Masterpasswort wird verwendet um das Account Passwort zu verschlüsseln. Dies wird nirgendwo gespeichert und muss 
		eingegeben werden, wenn du auf deine Mail Accounts zugreifen willst. Dabei muss für alle Accounts das selbe Passwort vergeben werden!</span>	
	</div>
	
	<div class="form-group">
		<label>Account Name</label>
		<input type="text" data-ng-model="account.name" class="form-control" required>
	</div>
	<div class="form-group">
		<label>Login</label>
		<input type="text" data-ng-model="account.login" class="form-control" required>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" data-ng-model="account.password" class="form-control" required>
	</div>
	<div class="form-group">
		<label>Host</label>
		<input type="text" data-ng-model="account.host" class="form-control" required>
	</div>
	
	<div class="pull-right">
		<button type="button" class="btn btn-danger btn-xs" data-ng-click="cancelCreate()">Abbrechen</button>
		<button type="button" class="btn btn-success btn-xs" data-ng-click="createAccount()" data-ng-disabled="accountForm.$invalid">Hinzufügen</button>
	</div>
</form>
