<div class="row">
	<div class="col-md-12 col-xs-12">
		<h3>Benutzerverwaltung</h3>
	</div>
</div>


<div class="row">
	<div class="col-md-12 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			
			<div class="panel-body">
				<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Login</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="u in users">
						<td>{{u.login}}</td>
						<td class="tools">
							<a href="#/admin/users/{{::u.id}}/edit" title="Bearbeiten"><span class="fa fa-pencil"></span></a>	
						</td>
					</tr>	
				</tbody>
				</table>		
			</div>
			
			<div class="panel-footer">
				<div class="pull-right">
					<a href="#/admin/users/create" class="btn btn-primary"><span class="fa fa-plus"> Benutzer</span></a>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>

	</div>
</div>
