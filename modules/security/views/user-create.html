<div class="row">
	<div class="col-md-12 col-xs-12">
		<h3>Create a new user</h3>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<form name="createUserForm">
				<div class="panel-heading">
					<h5 class="panel-title">Account</h5>
				</div>
				
				<div class="panel-body">
					<div data-ng-include data-src="'./modules/security/views/user-create-form.html'"></div>	
				</div>
				
				<div class="panel-footer">
					<div class="pull-right">
						<a href="#/admin/users"	class="btn btn-danger">Cancel</a>
						<button class="btn btn-success" data-ng-click="createUser()" data-ng-disabled="createUserForm.$invalid || user.password != user.passwordConfirmation">
							Save
						</button>
					</div>	
					<div class="clearfix"></div>
				</div>
			</form>
		</div>
	</div>
</div>
